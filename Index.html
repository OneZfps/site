<!DOCTYPE html>
<html>
<head>
    <title>OnezFPS Roblox Joiner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .loading {
            color: #0066cc;
        }
        .error {
            color: #cc0000;
            background-color: #ffebeb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OnezFPS Roblox Joiner</h1>
        <div id="status" class="loading">Redirecionando para o Roblox...</div>
        <p>Se o redirecionamento não funcionar automaticamente, <a id="manualLink" href="#">clique aqui</a>.</p>
    </div>

    <script>
        // Extrai os parâmetros da URL
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Redireciona para o protocolo roblox://
        function redirectToRoblox() {
            const placeId = getParameterByName('placeId');
            const gameInstanceId = getParameterByName('gameInstanceId');
            const statusElement = document.getElementById('status');
            const manualLink = document.getElementById('manualLink');
            
            if (placeId) {
                let robloxUrl = `roblox://placeId=${placeId}`;
                let webUrl = `https://www.roblox.com/games/${placeId}`;
                
                if (gameInstanceId) {
                    robloxUrl += `&gameInstanceId=${gameInstanceId}`;
                    webUrl += `?gameInstanceId=${gameInstanceId}`;
                }
                
                // Atualiza o link manual
                manualLink.href = robloxUrl;
                manualLink.onclick = function() {
                    window.location.href = robloxUrl;
                    return false;
                };
                
                // Tenta redirecionar automaticamente
                window.location.href = robloxUrl;
                
                // Fallback caso o protocolo não seja suportado
                setTimeout(function() {
                    statusElement.innerHTML = 'Redirecionamento automático falhou. <a href="' + robloxUrl + '">Clique aqui</a> para tentar novamente ou <a href="' + webUrl + '">acesse a página web</a>.';
                    statusElement.className = 'error';
                }, 1500);
            } else {
                statusElement.innerHTML = 'Parâmetros inválidos. Use: ?placeId=ID&gameInstanceId=ID';
                statusElement.className = 'error';
            }
        }

        // Executa quando a página carrega
        window.onload = redirectToRoblox;
    </script>
</body>
</html>
